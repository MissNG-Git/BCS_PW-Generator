<!DOCTYPE html>
<html lang="en">

  <head>
    <!--meta data for default character encoding-->
    <meta charset="UTF-8" />
    <!--meta data for site responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta data for site compatibility w/IE browsers; display content in highest mode available-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--Site Title-->
    <title>Password Generator</title>
    <!--Link to local CSS for styling-->
    <link rel="stylesheet" href="Dev/style.css" />
  </head>

  <body>
    <!--Container for Password Generator-->
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <!--Card housing different aspects of Password Generator-->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">
          <!--Creates a button to enable an action when linked to Javascript code-->
          <button id="generate" class="btn">Generate Password</button>
        </div>

      </div>
    </div>
    
    <!--Link to local script file for Javascript-->
    <script src="Dev/script.js"></script>
  </body>
</html>
